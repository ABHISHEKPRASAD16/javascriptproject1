<!DOCTYPE html>
<html>
    <head>
        <style>
            tr{
                background-color: maroon;
                color: white;
                text-align: center;
            }
            dt{
                font-weight: bold;
                background-color: maroon;
                color: white;
            }
        </style>
        <script>
            function placeOrder(){
                document.getElementById("order summary").style.display="block";
                document.getElementById("orderform").style.display="none";

                uname=document.getElementById("txtname");
                mobile=document.getElementById("txtmobile");
                burger=document.getElementById("optburger");
                roller=document.getElementById("optroller");
                fries=document.getElementById("optfries");

                var mcost=0;
                var acost=0;
                var mname=" ";
                var aname=" ";
                if(burger.checked){
                    mcost=120;
                    mname=burger.value;
                }
                if(roller.checked){
                    mcost=100;
                    mname=roller.value;
                }
                if(fries.checked){
                    acost=60;
                    mcost +=acost;
                    aname +=fries.value+"<br>"
                }
                document.getElementById("lblname").innerHTML=uname.value;
                document.getElementById("lblmobile").innerHTML=mobile.value;
                document.getElementById("lblmeal").innerHTML=mname;
                document.getElementById("lbladd").innerHTML=aname;
                document.getElementById("lblamount").innerHTML=mcost;
            }
            </script>
    </head>
    <body>
        <div>
            <font size = "6">
                <table width="800" border="2" cellspacing="4" cellpadding="4" align="center" id="orderform">
                    <tr>
                        <td>
                        <img src="food.jpeg" width="200" height="100">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                        customer details
                        </td>
                    </tr>
                    <tr>
                        <td>customer name</td>
                        <td><input type="text" id="txtname"></td> 
                    </tr>
                    <tr>
                        <td>mobile</td>
                        <td><input type="text" id="txtmobile"></td>
                    </tr>
                    <tr>
                        <td>select a meal</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="burger.jpeg" width="100" height="100">
                        <br>
                        <input type="radio" name="meal" id="optburger" value="omgburger">omgburger(&#8377;120/-)
                        </td>
                        <td>
                            <img src="roller.jpeg" width="100" height="100">
                            <br>
                            <input type="radio" name="meal" id="optroller" value="omgroller">omgroller(&#8377;100/-)
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Select Ad-on's
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <img src="fries.jpeg" width="100" height="100">
                        <br>
                        <input type="checkbox" id="optfries" value="largefries">largefries(&#8377;60/-)
                        </td>
                    </tr>
                  <tr>
                      <td>
                        <input type="button" value="placeOrder" onclick="placeOrder()">
                      </td>
                  </tr>   
                </table>
                <br>
                <dl id="order summary" style="display: none;">
                    <h2>ORDER SUMMARY</h2>
                    <dt>CUSTOMER NAME:</dt>
                    <dd id="lblname"></dd>
                    <dt>MOBILE NO:</dt>
                    <dd id="lblmobile"></dd>
                    <dt>MEAL:</dt>
                    <dd id="lblmeal"></dd>
                    <dt>AD-ON'S:</dt>
                    <dd id="lbladd"></dd>
                    <dt>TOTAL BILL AMOUNT:</dt>
                    <dd id="lblamount"></dd>
                    <br>
                    <input type="button" value="printbill" onclick="window.print()">
                </dl>
            </font>
        </div>
    </body>
</html>
